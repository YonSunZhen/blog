<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel='stylesheet' href='../public/stylesheets/public.css' />
  <link rel='stylesheet' href='../public/stylesheets/admin.css' />
  <title>后台首页</title>
</head>
<body>
  <div class="container">
    <header class="header"></header>
    <div class="nav">
      <div class="l-line"></div>
      <div class="r-line"></div>
      <div class="tab-navs">
        <div style="margin:0 auto; width:180px;">
          <a href="#" id="btn-login">登录</a>
          <a href="#" id="btn-register">注册</a>
        </div>
      </div>
    </div>
    <div class="clear"></div>
    <div class="main" id="main-login">
      <div class="content">
        <div class="login-item">
          <span class="user-icon"></span>
          <input class="form-text" type="text" placeholder="请输入用户名"  id="username1">
        </div>
        <div class="login-item">
          <input class="form-text" type="text" placeholder="密码"  id="password1">
        </div>
        <div class="login-item">
          <input class="submit-btn "type="submit" value="登录" id="login">
        </div>
      </div>
    </div>

    <div class="main hide" id="main-register">
      <div class="content">
        <div class="login-item">
          <span class="user-icon"></span>
          <input class="form-text" type="text" placeholder="请输入用户名"  id="username">
        </div>
        <div class="login-item">
          <input class="form-text" type="text" placeholder="请输入密码"  id="password">
        </div>
        <div class="login-item">
          <input class="form-text" type="text" placeholder="请再次输入密码"  id="passwordAgain">
        </div>
        <div class="login-item">
          <input class="submit-btn "type="submit" value="立即注册" id="register">
        </div>
      </div>
    </div>
    <footer class="footer">
      <p>这是脚部</p>
    </footer>
  </div>
  <script src="https://code.jquery.com/jquery-3.3.1.js"></script>
  <script>
    var login = $("#btn-login");
    var register = $("#btn-register");
    login.click(function(){
      $("#main-register").css('display','none');
      $("#main-login").css('display','block');
    })
    register.click(function(){
      $("#main-login").css('display','none');
      $("#main-register").css('display','block');
    })

    //注册
    $("#register").click(function(){
      var username = $('#username').val();
      var password = $('#password').val();
      $.ajax({
        type:'POST',
        url:'/register',
        async:true,
        data:{'username':username,'password':password},
        success:function(result){
          alert(result);
          window.location.href = '/';
        }
      })
    })
    //登录
    $("#login").click(function(){
      var username1 = $('#username1').val();
      var password1 = $('#password1').val();
      $.ajax({
        type:'POST',
        url:'/login',
        async:true,
        data:{'username':username1,'password':password1},
        success:function(result){
          if(result === "登录成功"){
            console.log(result);
            window.location.href = '/index';
          }else{
            console.log(result);
            alert("账户不存在或密码错误!");
          }        
        }
      })
    })
    // console.log(username1);    
  </script>
</body>
</html>
